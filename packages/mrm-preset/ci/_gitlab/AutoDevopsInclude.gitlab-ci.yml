.autodevops_node_image:
  image: node:lts-alpine@sha256:1a526b97cace6b4006256570efa1a29cd1fe4b96a5301f8d48e87c5139438a45

.autodevops_node_install:
  extends:
    - .autodevops_node_image
  before_script:
    - yarn install --frozen-lockfile --prefer-offline
  script:
    - echo 'Installation Successful'
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure

.autodevops_node_build:
  extends:
    - .autodevops_node_image
    - .autodevops_node_install
  script:
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist
      - 'packages/*/dist'
      - lib
      - 'packages/*/lib'
      - node_modules

.autodevops_node_docs:
  extends:
    - .autodevops_node_image
    - .autodevops_node_install
  script:
    # We use NPM because supports `--if-present`
    - npm run docs --if-present

.autodevops_renovate:
  stage: prepare
  rules:
    - if: $RENOVATE_DISABLED
      when: never
    - if: $RENOVATE
      when: always
    - when: never
  extends:
    - .renovate
