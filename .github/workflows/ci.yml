name: Node.js CI
on:
  merge_group: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtinth/setup-github-actions-caching-for-turbo@v1
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn validate
